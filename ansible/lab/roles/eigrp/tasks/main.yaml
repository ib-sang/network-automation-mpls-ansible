- name: test my new module
  template:
      src: eigrp.j2
      dest: "{{ configs_dir }}/{{ inventory_hostname }}/eigrp.xml"
  hosts: localhost
  tasks:
  - name: run the new module
    netconf:
      name: 'hello'
      new: true
    register: testout
  - name: dump test output
    debug:
      msg: '{{ testout }}'



