---
- name: Collect facts
  gather_facts: no
  hosts: pedge
  connection: local
  vars:
    credentials:
      host: "{{ ansible_host }}"
      username: "{{ username }}"
      password: "{{ password }}"

  tasks:
    - name: test ping
      ping:
    - name: run show version on remote devices
      ios_command:
        commands:
         - show version
         - show memory statistics
         - show arp
         - show mpls ldp bindings
         - show mpls ldp neighbor
         - show mpls forwarding-table
        provider: "{{ credentials }}"
      register: output

    - debug:
        msg: "{{ output.stdout_lines }}"