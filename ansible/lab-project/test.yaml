---
- name: ACCESS PROCEDURE 1
  hosts: pedgeL
  connection: local
  vars:
    credentials:
      host: "{{ ansible_host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      timeout: 30

  tasks:
    - name: run the module netconf
      host: "{{ ansible_host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      netconf_config:
        backup: yes
