#
# Fabric definition
#
---
fabric:
  - {left: PE1, left_ip: 10.0.0.21, left_port: GigabitEthernet0/2, 
     right: PE2, right_ip: 10.0.0.22, right_port: GigabitEthernet0/2,}
interas:
  - {left: PE1, left_as: '64512', left_ip: 10.0.0.25, left_port: GigabitEthernet0/3,
     right: PE2, right_as: '64512', right_ip: 10.0.0.26, right_port: GigabitEthernet0/1}


asn:
  64512: 
    members: [ PE1,PE2 ]
    rr:      [ PE1, PE2 ]
  
services: [ IPv4, VPNv4,InterAS ]

nodes:
  - name: PE1
    mgmt: 172.16.1.112
    rid:  192.168.0.1
  - name: PE2
    mgmt: 172.16.1.122
    rid:  192.168.0.3