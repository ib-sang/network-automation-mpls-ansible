- name: Debugging
  hosts: sjc
  tasks:
    - name: Dump all vars
      # action: template src=templates/dumpall.j2 dest=/tmp/ansible.all
      debug: var=hostvars[inventory_hostname]

    - name: dump specific variable
      # action: template src=templates/dumpall.j2 dest=/tmp/ansible.all
      debug: "{{ username }}"
