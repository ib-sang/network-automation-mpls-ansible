---
- import_playbook: mp_bgp_pe1.yaml
- import_playbook: mp_bgp_pe2.yaml
- name: Provision Run show bgp
  gather_facts: no
  hosts: sjc
  connection: local
  vars:
    credentials:
      host: "{{ ansible_host }}"
      username: "{{ username }}"
      password: "{{ password }}"
      timeout: 180

    bgp_as_number: 64512
    ip_loopback: 10.255.255.12
    mask_4: 255.225.255.252


  tasks:
    - name: run show bgp remote devices
      ios_command:
        authorize: yes
        commands:
          - show bgp all
        provider: "{{ credentials }}"
      register: output

    - debug:
        msg: "{{ output.stdout_lines }}"    
